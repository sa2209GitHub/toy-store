<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/normalize.min.css">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Toy Store</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<a class="header__logo" href="/">
				<span class="accent">Toy</span>
				<span class="logo"></span>
				<span class="dark">Store</span>
			</a>
			<nav class="header__nav">
				<a href="#" class="header__link">Настолки</a>
				<a href="#" class="header__link">Детям</a>
				<a href="#" class="header__link">Взролым</a>
				<a href="#" class="header__link">Приставки</a>
			</nav>
		</header>
		<main class="main">
			<div class="grid">
				<div class="grid__item">
					<h2 class="grid__title">
						Оригинал
					</h2>
					<p class="grid__description">
						Наш магазин поставляет только оригинальную продукцию сертификатами качества
					</p>
				</div>
				<div class="grid__item">
					<h2 class="grid__title">
						Barbie
					</h2>
					<p class="grid__description">
						Самая знаменитая кукла, которую мечтают получить в&nbsp;подарок
					</p>
				</div>
				<div class="grid__item">
					<a class="grid__link" href="#">Открыть каталог</a>
				</div>
			</div>
			<img class="main__img _toy" src="./images/barbie.png" alt="Barbie">
			<h1 class="main__title">Выбор покупателей в 2024&nbsp;году</h1>
		</main>
	</div>

</body>

</html>
